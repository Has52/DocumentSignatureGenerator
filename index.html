<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Generowanie Podpisów by Has52</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Generowanie Podpisów by Has52</h1>

    <div class="input-container">
        <label for="textInput">Imię i nazwisko:</label>
        <input type="text" id="textInput" placeholder="Imię i nazwisko">
    </div>

    <div class="input-container">
        <label for="textInput2">Stopień:</label>
        <input type="text" id="textInput2" placeholder="Stopień">
    </div>

    <select id="selectMenu">
        <option value="lspd">LSPD</option>
        <option value="doj">DOJ</option>
        <option value="emt">EMT</option>
    </select>

    <button id="download">Pobierz</button>

    <canvas id="canvas"></canvas>

    <script src="script.js"></script>
</body>

</html>
